       <main class="main__contacto">
           <div class="main__contacto_form">              
                <form action="#" method="get" enctype="multipart/form-data">
                        <fieldset class="main__contacto_fieldset">
                            <legend>
                            <div>
                                <div class="main__contacto_form_text">
                                    <label for="name">Nombre y Apellido</label>
                                </div>
                                <div class=>
                                    <input class="main__contacto_form_contenedor" type="text" name="name" id="name">    
                                </div>    
                            </div>
                            <div>
                                <div class="main__contacto_form_text">
                                    <label for="email">Email</label>
                                </div>
                                <div>
                                    <input class="main__contacto_form_contenedor" type="email" name="name" id="name">    
                                </div>
                            </div>
                            <div>
                                <div class="main__contacto_form_text">
                                    <label for="phone">Teléfono</label>
                                </div>
                                <div>
                                    <input class="main__contacto_form_contenedor"  type="tel" name="telefono" id="phone">    
                                </div>
                            </div>
                          
                            <div>
                                <div class="main__contacto_form_text">
                                    <label for="password">Contraseña</label>
                                </div>
                                <div>
                                    <input class="main__contacto_form_contenedor" type="password" name="Contraseña" id="pasword">    
                                </div>
                            </div>                              
                            <div>
                                <div class="main__contacto_form_text">
                                    <label for="Me gustan las PERAS">Me gustan las PERAS</label>
                                </div>
                                <div>
                                    <input class="main__contacto_form_contenedor" type="checkbox" name="Me gustan las PERAS" id="Me gustan las PERAS">
                                </div>
                            </div>
                            <div class="main__registrarme">
                                <input class="main__contacto_form_contenedor" type="submit" value="Registrarme">
                        
        
                            </div>
                            </legend>
        
                        </fieldset>
        
                </form>   
            </div>
